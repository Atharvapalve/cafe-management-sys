<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#D7CCC8" />
  
  <!-- Pattern of coffee beans -->
  <g fill="#8D6E63" opacity="0.7">
    <!-- Row 1 -->
    <ellipse cx="100" cy="100" rx="30" ry="15" transform="rotate(45 100 100)" />
    <ellipse cx="200" cy="100" rx="30" ry="15" transform="rotate(-45 200 100)" />
    <ellipse cx="300" cy="100" rx="30" ry="15" transform="rotate(45 300 100)" />
    <ellipse cx="400" cy="100" rx="30" ry="15" transform="rotate(-45 400 100)" />
    <ellipse cx="500" cy="100" rx="30" ry="15" transform="rotate(45 500 100)" />
    <ellipse cx="600" cy="100" rx="30" ry="15" transform="rotate(-45 600 100)" />
    <ellipse cx="700" cy="100" rx="30" ry="15" transform="rotate(45 700 100)" />
    
    <!-- Row 2 -->
    <ellipse cx="150" cy="200" rx="30" ry="15" transform="rotate(-45 150 200)" />
    <ellipse cx="250" cy="200" rx="30" ry="15" transform="rotate(45 250 200)" />
    <ellipse cx="350" cy="200" rx="30" ry="15" transform="rotate(-45 350 200)" />
    <ellipse cx="450" cy="200" rx="30" ry="15" transform="rotate(45 450 200)" />
    <ellipse cx="550" cy="200" rx="30" ry="15" transform="rotate(-45 550 200)" />
    <ellipse cx="650" cy="200" rx="30" ry="15" transform="rotate(45 650 200)" />
    
    <!-- Row 3 -->
    <ellipse cx="100" cy="300" rx="30" ry="15" transform="rotate(45 100 300)" />
    <ellipse cx="200" cy="300" rx="30" ry="15" transform="rotate(-45 200 300)" />
    <ellipse cx="300" cy="300" rx="30" ry="15" transform="rotate(45 300 300)" />
    <ellipse cx="400" cy="300" rx="30" ry="15" transform="rotate(-45 400 300)" />
    <ellipse cx="500" cy="300" rx="30" ry="15" transform="rotate(45 500 300)" />
    <ellipse cx="600" cy="300" rx="30" ry="15" transform="rotate(-45 600 300)" />
    <ellipse cx="700" cy="300" rx="30" ry="15" transform="rotate(45 700 300)" />
    
    <!-- Row 4 -->
    <ellipse cx="150" cy="400" rx="30" ry="15" transform="rotate(-45 150 400)" />
    <ellipse cx="250" cy="400" rx="30" ry="15" transform="rotate(45 250 400)" />
    <ellipse cx="350" cy="400" rx="30" ry="15" transform="rotate(-45 350 400)" />
    <ellipse cx="450" cy="400" rx="30" ry="15" transform="rotate(45 450 400)" />
    <ellipse cx="550" cy="400" rx="30" ry="15" transform="rotate(-45 550 400)" />
    <ellipse cx="650" cy="400" rx="30" ry="15" transform="rotate(45 650 400)" />
    
    <!-- Row 5 -->
    <ellipse cx="100" cy="500" rx="30" ry="15" transform="rotate(45 100 500)" />
    <ellipse cx="200" cy="500" rx="30" ry="15" transform="rotate(-45 200 500)" />
    <ellipse cx="300" cy="500" rx="30" ry="15" transform="rotate(45 300 500)" />
    <ellipse cx="400" cy="500" rx="30" ry="15" transform="rotate(-45 400 500)" />
    <ellipse cx="500" cy="500" rx="30" ry="15" transform="rotate(45 500 500)" />
    <ellipse cx="600" cy="500" rx="30" ry="15" transform="rotate(-45 600 500)" />
    <ellipse cx="700" cy="500" rx="30" ry="15" transform="rotate(45 700 500)" />
  </g>
  
  <!-- Inner bean details for some of the beans -->
  <g fill="#5D4037" opacity="0.5">
    <ellipse cx="100" cy="100" rx="15" ry="7" transform="rotate(45 100 100)" />
    <ellipse cx="300" cy="100" rx="15" ry="7" transform="rotate(45 300 100)" />
    <ellipse cx="500" cy="100" rx="15" ry="7" transform="rotate(45 500 100)" />
    <ellipse cx="700" cy="100" rx="15" ry="7" transform="rotate(45 700 100)" />
    
    <ellipse cx="250" cy="200" rx="15" ry="7" transform="rotate(45 250 200)" />
    <ellipse cx="450" cy="200" rx="15" ry="7" transform="rotate(45 450 200)" />
    <ellipse cx="650" cy="200" rx="15" ry="7" transform="rotate(45 650 200)" />
    
    <ellipse cx="100" cy="300" rx="15" ry="7" transform="rotate(45 100 300)" />
    <ellipse cx="300" cy="300" rx="15" ry="7" transform="rotate(45 300 300)" />
    <ellipse cx="500" cy="300" rx="15" ry="7" transform="rotate(45 500 300)" />
    <ellipse cx="700" cy="300" rx="15" ry="7" transform="rotate(45 700 300)" />
    
    <ellipse cx="250" cy="400" rx="15" ry="7" transform="rotate(45 250 400)" />
    <ellipse cx="450" cy="400" rx="15" ry="7" transform="rotate(45 450 400)" />
    <ellipse cx="650" cy="400" rx="15" ry="7" transform="rotate(45 650 400)" />
    
    <ellipse cx="100" cy="500" rx="15" ry="7" transform="rotate(45 100 500)" />
    <ellipse cx="300" cy="500" rx="15" ry="7" transform="rotate(45 300 500)" />
    <ellipse cx="500" cy="500" rx="15" ry="7" transform="rotate(45 500 500)" />
    <ellipse cx="700" cy="500" rx="15" ry="7" transform="rotate(45 700 500)" />
  </g>
</svg> 